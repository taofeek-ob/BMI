    <div class="mt-4"></div>
    <div class="container marginn ">

        <p>
            Body mass index (BMI) is a measure of body fat based on height and weight that applies to adult men and women.
            <br/>
            <br/> Select "Compute BMI" and your BMI will appear below. Enter your weight and height using standard or metric measures. Select "Compute BMI" and your BMI will appear below.
        </p>
        <form>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-5">

                    <div class="form-group ">
                        <label for="usr">Weight</label>
                        <input type="number" step="0.01" class="form-control " id="weight" required>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="usr">Unit</label>
                        <select class="form-control" id="select1" required>
	    <option value=""></option>
        <option>Kg</option>
        <option>lb</option>
       
      </select>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="usr">Height</label>
                        <input type="number" step="0.01" class="form-control" id="height" required>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="usr">Unit</label>
                        <select class="form-control " id="select2" required>
	    <option value=""></option>
        <option>m</option>
        <option>cm</option>
        <option>ft</option>
      </select>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <button type="submit" class="btn btn-primary col-md-12 mx-auto">Compute BMI</button>
        </form>

        <div class="row">

            <div class="col-md-12 div class=" chart-container " style="position: relative; height:auto; width:80vw "">
                <!--       Chart.js Canvas Tag -->
                <canvas id="barChart"></canvas>
            </div>

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>

	<script>
    $(document).ready(function() {

        $(".form-control").click(function() {
            $(this).parent().addClass("label-animate");
        });

        $(window).click(function() {
            if (!$(event.target).is('.form-control')) {
                $(".form-control").each(function() {
                    if ($(this).val() == '') {
                        $(this).parent().removeClass("label-animate");
                    }
                });
            }
        });
    });
</script>
